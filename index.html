<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>編集距離と差分計算</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="progressContainer"></div>
    <div class="bodywrap">
      <main>
        <h1>編集距離と差分計算</h1>

        <form id="diffForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="text1">テキスト1:</label>
              <textarea
                id="text1"
                name="text1"
                rows="5"
                required
                placeholder="最初のテキストを入力してください。"
              ></textarea>
              <p id="text1stat">- 文字</p>
            </div>
            <div class="form-group">
              <label for="text2">テキスト2:</label>
              <textarea
                id="text2"
                name="text2"
                rows="5"
                required
                placeholder="比較するテキストを入力してください。"
              ></textarea>
              <p id="text2stat">- 文字</p>
            </div>
            <p id="textstat">テーブルサイズ: --- 項目 (--- KiB)</p>
          </div>
          <button type="submit" id="submitButton">計算と差分表示</button>
        </form>

        <div id="resultsContainer"></div>
      </main>
    </div>
    <script src="front.js"></script>
  </body>
</html>
